<div class="contenido">
    <mat-toolbar class="header">
      <mat-toolbar-row>
        <div class="contenedor">
          <div class="row">
            <div class="col-6">
              <div class="row">
                <img src="assets/Logo_U.T.P.png" />
              </div>
            </div>
  
        <div class="col-6">
            <div class="row">
                <div class="col-3">
                  <button mat-button [routerLink]="['/']">Inicio</button>
                </div>
  
                <div class="col-3">
                  <button mat-button [matMenuTriggerFor]="autores">
                    Autores
                  </button>
                  <mat-menu #autores="matMenu">
                    <button
                      mat-menu-item
                      [routerLink]="['/autores']"
                      style="background-color: #fefea2"
                    >
                      Para expositores
                    </button>
                    <button mat-menu-item [routerLink]="['/autores']">
                      Para evaluadores
                    </button>
                    <button
                      mat-menu-item
                      [routerLink]="['/autores']"
                      style="background-color: #fefea2"
                    >
                      Pagos
                    </button>
                  </mat-menu>
                </div>
  
                <div class="col-3">
                  <button mat-button [matMenuTriggerFor]="eventos">Evento</button>
                  <mat-menu #eventos="matMenu" class="desple">
                    <button
                      mat-menu-item
                      [routerLink]="['/evento']"
                      style="background-color: #fefea2"
                    >
                      Cronograma
                    </button>
                    <button mat-menu-item [routerLink]="['/evento']">
                      Expositores
                    </button>
                    <button
                      mat-menu-item
                      [routerLink]="['/evento']"
                      style="background-color: #fefea2"
                    >
                      Descubriendo la perla
                    </button>
                  </mat-menu>
                </div>
                <div class="col-3">
                  <button mat-button [matMenuTriggerFor]="pagos">
                    Comercial
                  </button>
                  <mat-menu #pagos="matMenu">
                    <button
                      mat-menu-item
                      [routerLink]="['/pagos']"
                      style="background-color: #fefea2"
                    >
                      Inscribe tu negocio
                    </button>
                    <button mat-menu-item [routerLink]="['/pagos']">
                      Salon virtual
                    </button>
                  </mat-menu>
                </div>
              </div>
            </div>
         <div class="col-9">
            <div class="row">
                <div class="col-6">
                  <button mat-raised-button color="white">
                    Inicio de sesión
                  </button>
                </div>
                <div class="col-6">
                  <button mat-raised-button style="background-color: #fc9f49;margin-left: 20%;">
                    Cerrar sesión
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  
   
   <!--Imagenes del banner-->
    <div class="container">
        <div class="row">
          <div class="col-sm">
            <img
            src="https://colorazul.top/wp-content/uploads/2020/04/Azul-%C3%8Dndigo.jpg"
          />
          </div>
          <div class="col-sm">
            <img
            src="https://e00-marca.uecdn.es/assets/multimedia/imagenes/2018/06/26/15300286116394.jpg"
          />
            
          </div>
          <div class="col-sm">
            One of three columns
          </div>
        </div>
    </div>

  </div>
